<!-- 去哪玩吃什麼：上方大圖 + 直接點地區 -->
<section class="travel-hero-card">
  <div class="travel-hero-img">
    <!-- 這張就是你現在的大圖（熊拖行李 + 台灣 + 景點） -->
    <img src="images/travel.png" alt="去哪玩吃什麼">

    <!-- 直接點圖上的地區按鈕（id 你可以改回原本 JS 使用的） -->
    <button class="region-chip chip-north"   id="btnNorth">北部</button>
    <button class="region-chip chip-central" id="btnCentral">中部</button>
    <button class="region-chip chip-south"   id="btnSouth">南部</button>
    <button class="region-chip chip-east"    id="btnEast">東部</button>
    <button class="region-chip chip-islands" id="btnIslands">外島</button>
    <button class="region-chip chip-all"     id="btnAll">全台</button>
  </div>
</section>
