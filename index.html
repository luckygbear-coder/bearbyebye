<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>愛吃熊美食占卜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrap">

    <!-- Header：標題 ＋ 副標 ＋ 功德值 -->
    <div class="header-row">
      <div class="title-block">
        <h1>愛吃熊美食占卜</h1>
        <p>不是正在吃美食，就是在吃美食的路上</p>
      </div>
      <div class="merit-pill">
        功德值 <span id="meritValue">0</span>
      </div>
    </div>

    <!-- 熊熊美食插畫卡片 -->
    <div class="main-card">
      <div class="main-illust">
        <!-- 換成你的美食熊圖片 -->
        <img src="images/food-bear.png" alt="愛吃熊美食占卜">
      </div>
    </div>

    <!-- 提示文字 -->
    <p class="hint-text">
      請按「抽詩籤」，讓愛吃熊幫你決定今天要吃什麼。
    </p>

    <!-- 四顆圓形按鈕：最後一顆是去哪玩 -->
    <div class="menu-row">
      <!-- 抽詩籤 -->
      <a href="javascript:void(0)" class="menu-btn" id="btnDraw">
        <div class="menu-circle">
          <img src="images/icon-draw.png" alt="抽詩籤">
          <div class="menu-label">抽詩籤</div>
        </div>
      </a>

      <!-- 上供品 -->
      <a href="javascript:void(0)" class="menu-btn" id="btnOffer">
        <div class="menu-circle">
          <img src="images/icon-offer.png" alt="上供品">
          <div class="menu-label">上供品</div>
        </div>
      </a>

      <!-- 抽籤紀錄 -->
      <a href="javascript:void(0)" class="menu-btn" id="btnHistory">
        <div class="menu-circle">
          <img src="images/icon-history.png" alt="抽籤紀錄">
          <div class="menu-label">抽籤紀錄</div>
        </div>
      </a>

      <!-- 去哪玩（連到旅遊頁） -->
      <a href="travel.html" class="menu-btn" id="btnTravel">
        <div class="menu-circle">
          <img src="images/travel.png" alt="去哪玩">
          <div class="menu-label">去哪玩</div>
        </div>
      </a>
    </div>

    <!-- Loading 動畫 -->
    <div class="loading" id="loading">
      愛吃熊正在幫你抽籤…
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <!-- +1 功德值動畫文字 -->
    <div class="plus-one" id="plusOne">+1</div>

  </div>

  <!-- 籤詩結果視窗 -->
  <div class="modal-backdrop" id="modalResult">
    <div class="modal-window">
      <button class="modal-close" onclick="closeResult()">✕</button>
      <h2 id="modalResultTitle"></h2>
      <p id="modalResultMain"></p>
      <p class="modal-tag" id="modalResultTag"></p>
      <p class="modal-bear" id="modalResultBear"></p>
    </div>
  </div>

  <!-- 抽籤紀錄視窗 -->
  <div class="modal-backdrop" id="modalHistory">
    <div class="modal-window">
      <button class="modal-close" onclick="closeHistory()">✕</button>
      <h2>近期籤詩紀錄</h2>
      <div id="historyListModal"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
