<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>五臟廟．熊熊食神占</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- 🔸 Loading 畫面 -->
<div id="loadingScreen" class="loading">
  <div class="loading-text">人生只有兩件事：吃美食，或在吃美食的路上…</div>
</div>

<div class="app">

  <!-- 五臟廟主視覺（之後換成你的 SVG） -->
  <div class="temple-wrapper">
    <img src="images/temple_temp.png" class="temple-img" />
  </div>

  <!-- 搖籤筒動畫 (顯示於抽籤前) -->
  <div id="shakeArea" class="shake-area hidden">
    <div id="shakeSvgContainer"></div>
  </div>

  <!-- 狀態描述 -->
  <div id="statusText" class="status-text">請擲筊（三次內出聖筊即可抽籤）</div>

  <button id="boBtn" class="main-btn">擲筊</button>
  <button id="drawBtn" class="main-btn hidden">抽籤</button>

  <!-- 當前詩籤卡片（可再點開彈窗） -->
  <div id="currentLotCard" class="lot-card hidden"></div>

  <!-- 功德值、光明燈、供品 -->
  <div class="panel">

    <div class="row">
      <div class="box">
        <div>功德值</div>
        <div id="merit">0</div>
      </div>

      <div class="box">
        <div>光明燈</div>
        <div id="lightStatus">尚未點燈</div>
        <button id="lightBtn" class="small-btn disabled">功德滿 30 可點燈</button>
      </div>
    </div>

    <div class="row">
      <button id="offerBtn" class="small-btn disabled">上供品（消耗 5）</button>
    </div>

    <div class="row">
      <button id="historyBtn" class="small-btn">📘 抽籤紀錄</button>
      <a class="small-btn" href="https://instagram.com/luckygbear" target="_blank">📸 追蹤熊熊廟公 IG</a>
    </div>

    <div class="row">
      <button id="resetBtn" class="danger-btn">清空所有紀錄</button>
    </div>

  </div>

</div>

<!-- 🔸 詩籤彈窗 -->
<div id="lotModal" class="modal hidden">
  <div class="modal-content">
    <div id="lotText"></div>
    <button id="closeLot" class="close-btn">關閉</button>
  </div>
</div>

<!-- 🔸 抽籤紀錄彈窗 -->
<div id="historyModal" class="modal hidden">
  <div class="modal-content">
    <div id="historyList"></div>
    <button id="closeHistory" class="close-btn">關閉</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
