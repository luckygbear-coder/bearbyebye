<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>愛吃熊美食占卜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrap">

    <!-- Header：標題＋副標＋IG按鈕＋功德值 -->
    <header class="header-row">
      <div class="title-block">
        <h1>愛吃熊美食占卜</h1>
        <p class="subtitle">
          不是正在吃美食，就是在吃美食的路上
          <a href="https://www.instagram.com/luckygbear"
             target="_blank"
             class="ig-btn">
            追蹤IG 陪熊熊吃美食 @luckygbear
          </a>
        </p>
      </div>
      <div class="merit-pill">
        功德值 <span id="meritValue">0</span>
      </div>
    </header>

    <!-- 熊熊美食插畫卡片 -->
    <section class="main-card">
      <div class="main-illust" id="bearImage">
        <!-- 換成你的美食熊圖片 -->
        <img src="images/food-bear.png" alt="愛吃熊美食占卜">
      </div>
    </section>

    <!-- 提示文字 -->
    <p class="hint-text" id="hintText">
      請按「抽詩籤」，讓愛吃熊幫你決定今天要吃什麼。
    </p>

    <!-- 四個奶油色按鈕 -->
    <nav class="menu-row">
      <button class="menu-pill" id="btnDraw">抽詩籤</button>
      <button class="menu-pill" id="btnOffer">上供品</button>
      <button class="menu-pill" id="btnDiary">詩籤日記</button>
      <a href="travel.html" class="menu-pill link-pill" id="btnTravel">要去哪玩</a>
    </nav>

    <!-- Loading 動畫（抽籤停頓時用） -->
    <div class="loading" id="loading">
      愛吃熊幫你抽籤解籤中…
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <!-- +1 功德值動畫文字 -->
    <div class="plus-one" id="plusOne">+1</div>

  </div>

  <!-- 籤詩結果視窗 -->
  <div class="modal-backdrop" id="modalResult">
    <div class="modal-window">
      <button class="modal-close" onclick="closeResult()">✕</button>
      <h2 id="modalResultTitle"></h2>
      <p id="modalResultPoem" class="modal-poem"></p>
      <p id="modalResultExplain"></p>
      <p id="modalResultCal" class="modal-meta"></p>
      <p id="modalResultExercise" class="modal-meta"></p>
      <p id="modalResultBear" class="modal-bear"></p>
    </div>
  </div>

  <!-- 詩籤日記視窗 -->
  <div class="modal-backdrop" id="modalHistory">
    <div class="modal-window">
      <button class="modal-close" onclick="closeHistory()">✕</button>
      <h2>詩籤日記</h2>
      <div id="historyListModal"></div>
    </div>
  </div>

  <!-- 上供品熊熊小語視窗 -->
  <div class="modal-backdrop" id="modalOffer">
    <div class="modal-window small">
      <button class="modal-close" onclick="closeOffer()">✕</button>
      <h2>上供品成功！</h2>
      <p id="modalOfferText" class="offer-bubble"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
